<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matches, closest and contains</title>
</head>
<body>
    <div class= "box" id="id1">this is an element1 <span id="sp1">span1</span></div>
    <div class= "box" id="id2">this is an element</div>

</body>
<script>
    //for elemet.matches(CSS)
    let id1= document.getElementById("id1")
    let sp1= document.getElementById("sp1")

    console.log(id1)
    console.log(id1.matches(".class"))
    console.log(id1.matches(".box"))

    //for elemet.cloest(CSS)
    console.log(sp1.closest("#sp1"))

    //for elemetA.containes(elamB)
    console.log(sp1.closest(sp1))



</script>
</html>
